version: 1
backend:
  phases:
    build:
      commands:
        - npm i
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        - npm i
    build:
      commands:
        # - env | grep -e MONGO_DB_PASSWORD -e MONGO_DB_USERNAME >> .env.production
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - "*/"
  cache:
    paths:
      - node_modules/*/
